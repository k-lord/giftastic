<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Giftastic</title>
</head>
<body>
    <h1><span id="gradient-text">GIF GENERATOR</span></h1>
    <div id="container">

        <div class="d-flex justify-content-around" id="btn-placement"></div>

        <div class="d-flex justify-content-center">
            <form id="GIF-form">
                <label for="GIF-input">SEARCH FOR MORE GIFS HERE:</label>
                <input type="text" id="GIF-input"><br>
            
                <!-- Button triggers new movie to be added -->
                <input class="btn btn-dark btn-block" id="add-GIF" type="submit" value="search">
            </form>

        </div>
        

        <div class= "d-flex flex-wrap justify-content-around" id="GIF-area"></div>
    </div>




    <script type="text/javascript" src="assets/gif.js"></script>
    
</body>
</html>
